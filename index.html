<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Class</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form class="form">
            <div class="blue-line-container">
                <div class="logo-container">
                    <img src="./images/logo.svg" alt="logo image">
                </div>

                <div class="sign-in-text-container">
                    <h1>Sign in to your account</h1>
                </div>
            </div>

            <div class="red-line-container">
                <div class="inputs-button-container">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-group">
                        <div class="password-forgot-container">
                            <label for="password">Password</label>
                            <a href="#">Forget passowrd?</a>
                        </div>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="button-container">
                        <button>Sign In</button>
                    </div>
                </div>

                <div class="bottom-content-container">
                    <div class="not-a-member-container">
                        <p>Not a member?</p>
                    </div>

                    <div class="free-trial-container">
                        <a href="#">Start a 14 day free trial</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
